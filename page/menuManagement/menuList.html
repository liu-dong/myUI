<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单列表</title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/plugins/layui/layui.js"></script>
    <script src="/plugins/vue.min.js"></script>
    <script src="/js/common.js"></script>
    <style>
        .iframe-select {
            width: 150px;
        }
        .iframe-input1 {
            width: 350px !important;
        }
        .iframe-btn1 {
            width: 100px !important;
        }
    </style>
</head>
<body>
<!--页面位置-->
<div style="margin: 10px 10px;"><h3>位置：人员管理>>人员信息列表</h3></div>
<!--查询条件-->
<div class="layui-fluid iframe-top" id="menuList">
    <div class="layui-form-query">
        <form class="layui-form" id="query-form">
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-inline">
                        <label class="layui-form-mid">菜单名称：</label>
                        <div class="layui-input-inline iframe-select">
                            <div class="layui-input-inline">
                                <input type="text" v-model="menuName" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline iframe-btn1">
                        <div class="layui-input-inline">
                            <button class="layui-btn" type="button" data-type="search"><i
                                    class="layui-icon">&#xe615;</i>搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!--数据列表-->
<div id="menuInfoList" lay-filter="menuInfoList"></div>
</body>
<script>
    // 基础数据
    let baseData = {
    };

    let vm = new Vue({
        el: "#companylist",
        data: {
            baseData: baseData,
            selected: '1',
        },
        created() {
            layui.use(['jquery', 'layer', 'table', 'laydate', 'upload', 'form', 'ajaxMod'], function () {

                const $ = layui.jquery,
                    table = layui.table,
                    form = layui.form,
                    ajaxMod = layui.ajaxMod;

                // 目前调用的是线上接口，记的配置nginx反向代理
                table.render({
                    elem: '#menuInfoList',
                    url: '/api/system/systemMenu/findSystemMenuList',
                    page: true,
                    limit: 10,
                    limits: [10, 15, 20, 25, 30],
                    height: 'full-140',
                    id: 'tableReload',
                    loading: true,
                    method: 'post',
                    // where: {token: cookie.get('userToken')},
                    request: {},
                    response: {
                        statusCode: 200,
                        msgName: 'message',
                    },
                    cols: [[
                        {field: 'menuName', title: '名称', width: '15%',},
                        {field: 'menuLevel', title: '菜单级别', width: '15%',},
                        {field: 'menuIcon', title: '图标', width: '15%',},
                        {field: 'menuUrl', title: '地址', width: '20%',},
                        {field: 'menuPath', title: '路径', width: '20%',},
                        {field: 'menuStatus', title: '状态', width: '5%',},
                        {fixed: 'right', title: '操作', width: '10%', align: 'center', toolbar: '#barAction'}
                    ]],
                    done: function (res, curr, count) {
                        console.log(res);
                    }
                });
            })
        }
    })
</script>
</html>
