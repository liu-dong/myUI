<script>
    const vm = new Vue({
        el: '#page-wrapper',
        data: {
            menuList: [],
            serverDate: "0000-00-00 00:00:00"
        }
    });
    layui.config({
        base: 'js/'
    }).use(['app', 'message', 'tab', 'ajaxMod', 'form', 'routerMod'], function () {
        const $ = layui.jquery,
            app = layui.app,
            layer = layui.layer,
            tab = layui.tab,
            ajaxMod = layui.ajaxMod,
            routerMod = layui.routerMod,
            form = layui.form,
            element = layui.element,
            // 将message设置为全局以便子页面调用
            message = layui.message;
        //主入口
        /*app.set({
            type: 'iframe',
            // 设置切换是否刷新
            isRefresh: true
        }).init();*/

        // 获取服务器时间
        /*ajaxFun("GET", "", function (ajaxObj) {
            let zDate = ajaxObj.getResponseHeader("Date") + (3600000 * 8);
            let timeStamp = new Date(zDate).getTime();
            setInterval(function () {
                timeStamp = timeStamp + 500;
                let date = new Date(timeStamp);
                let Y = date.getFullYear() + '-';
                let M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
                let D = date.getDate() + ' ';
                let h = date.getHours() + ':';
                let m = date.getMinutes() + ':';
                let s = date.getSeconds();
                vm.serverDate = Y + M + D + h + m + s;
            }, 500);
        });*/

        const active = {
            changePage: function (data) {
                let obj = data === undefined ? {
                    icon: "",
                    id: "1tab1",
                    title: "机器人库",
                    url: "main.html"
                } : data;
                layer.load(2, {
                    shade: [0.2, "black"]
                });
                setTimeout(function () {
                    layer.closeAll('loading');
                    tab.tabAdd(obj);
                }, 1000);
            },
            // 修改密码
            resetPassword() {
                let data = {
                    icon: "",
                    id: "1tab1",
                    title: "修改密码",
                    url: "module/other/resetPassword.html"
                };
                active.changePage(data);
            },
            // 权限管理
            jurisdiction() {
                active.changePage();
            },
            // 退出
            logout() {
                cookie.clear();
                window.location.href = "/login.html"
            }
        };

        // 按钮事件
        /*$('#page-wrapper .layui-action').on('click', function () {
            let type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });*/

        const searchArr = [];
        // 验证登录
        if (!cookie.has('userToken')) {
            layer.msg("登录验证失效，即将跳转到登录页面", {
                icon: 2,
                shade: [0.8, '#393D49']
            });
            setTimeout(function () {
                window.location.href = "login.html"
            }, 3000);
        } else {
            ajaxMod.layuiGet("/data/menuList.json", "", function (res) {
                let str = `<option value="">便捷菜单查询</option>`;
                res.data.forEach(function (e) {
                    e.children.forEach(function (i) {
                        let strArr = i.url.split("/");
                        let anchor = strArr[strArr.length - 1].split(".")[0];
                        routerMod.add(anchor, (function (i) {
                            return function () {
                                let data = {
                                    icon: i.icon,
                                    id: i.id,
                                    title: i.title,
                                    url: i.url
                                };
                                active.changePage(data);
                            }
                        }(i)));
                        searchArr.push(i);
                        str += `<option value=${i.id}>${i.title}</option>`;
                    })
                });
                $("#search-menu").html(`<select lay-filter="select-search" lay-search >${str}</select>`);
                form.render();
                if (!res.success) {
                    layer.msg(res.message, {
                        icon: 2
                    });
                    window.location.href = "login.html"
                }
            }, 1)
        }

        // 便捷查询
        /*form.on('select(select-search)', function (data) {
            searchArr.forEach(function (e) {
                if (e.id === data.value) {
                    active.changePage(e);
                }
            })
        });*/
    });

    // token失效跳转
    function toLogin() {
        window.location.href = "/login.html"
    }
</script>
